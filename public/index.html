<!DOCTYPE html>
<html>
<head>
    <title>System Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a1a; color: #fff; }
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-form {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
        }
        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #667eea;
            color: #fff;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-form button:hover {
            background: #5a6de0;
        }
        .login-form .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .hidden { display: none; }
        #app {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #sidebar {
            width: 300px;
            background: #252525;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        #deviceList {
            flex-grow: 1;
        }
        #map {
            flex-grow: 1;
            background: #333;
        }
        .device-card {
            background: #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .device-card:hover, .device-card.active {
            background: #444;
        }
        .device-card h4 { margin: 0; font-size: 16px; }
        .device-card p { margin: 5px 0 0; font-size: 12px; opacity: 0.7; }
        .device-card .location-info { font-size: 14px; font-weight: bold; margin-top: 10px; }
        .battery-icon { font-size: 14px; margin-right: 5px; }
        .last-updated { font-size: 10px; opacity: 0.5; margin-top: 5px; }
        .tab-bar {
            display: flex;
            margin-bottom: 20px;
        }
        .tab-bar button {
            flex: 1;
            padding: 10px;
            border: none;
            background: #444;
            color: #fff;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-size: 16px;
            transition: border-bottom 0.2s;
        }
        .tab-bar button.active {
            border-bottom: 3px solid #667eea;
            background: #555;
        }
        #settings-page { padding: 20px; display: none; }
        #settings-page h2 { margin-bottom: 20px; }
        #settings-page label { display: block; margin-top: 10px; }
        #settings-page input, #settings-page button { width: 100%; padding: 10px; margin-top: 5px; }
        #settings-page button { background: #667eea; color: #fff; border: none; cursor: pointer; }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #252525;
            border-bottom: 1px solid #333;
        }
        .navbar .title { font-size: 24px; font-weight: bold; }
        .navbar .logout-btn {
            background: none;
            border: none;
            color: #ff6347;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="loginContainer" class="login-container">
        <div class="login-form">
            <h2>Admin Login</h2>
            <input type="text" id="username" placeholder="Username" value="admin">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="loginError" class="error-message"></p>
        </div>
    </div>

    <div id="mainApp" class="hidden">
        <div class="navbar">
            <div class="title">GPS Tracker</div>
            <div class="navbar-buttons">
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="app">
            <div id="sidebar">
                <div class="tab-bar">
                    <button id="devicesTab" class="active" onclick="showTab('devices')">Devices</button>
                    <button id="settingsTab" onclick="showTab('settings')">Settings</button>
                </div>
                <div id="devices-page">
                    <button onclick="refreshDevices()">Refresh</button>
                    <div id="deviceList"></div>
                </div>
                <div id="settings-page">
                    <label for="adminPassword">Admin Password:</label>
                    <input type="password" id="adminPassword">
                    <button onclick="saveAdminSettings()">Save Password</button>
                </div>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        const API_KEY = 'your_secret_key_123';
        const ADMIN_PASSWORD = 'IgorSuperAgent007';

        let map;
        let updateInterval;
        let currentTab = 'devices';

        const deviceLayers = new Map();
        let currentDevice = null;
        let routeMarkers = [];
        let token = '';

        document.getElementById('username').value = 'admin';
        document.getElementById('password').value = ADMIN_PASSWORD;

        document.getElementById('adminPassword').value = ADMIN_PASSWORD;

        // --- Login Logic ---
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('loginError');
            
            if (username === 'admin' && password === ADMIN_PASSWORD) {
                token = btoa(password); // Кодируем пароль в base64
                document.getElementById('loginContainer').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                initMap();
                loadDevices();
                startAutoUpdate();
                errorElement.textContent = '';
            } else {
                errorElement.textContent = 'Invalid credentials';
            }
        }
        
        // --- Tab Logic ---
        function showTab(tabName) {
            currentTab = tabName;
            document.getElementById('devicesTab').classList.remove('active');
            document.getElementById('settingsTab').classList.remove('active');
            document.getElementById('devices-page').style.display = 'none';
            document.getElementById('settings-page').style.display = 'none';

            if (tabName === 'devices') {
                document.getElementById('devicesTab').classList.add('active');
                document.getElementById('devices-page').style.display = 'block';
                loadDevices();
            } else {
                document.getElementById('settingsTab').classList.add('active');
                document.getElementById('settings-page').style.display = 'block';
            }
        }

        // --- Map Initialization ---
        function initMap() {
            if (map) return;
            map = L.map('map').setView([55.75, 37.61], 10);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
        }

        // --- API Calls ---
        async function loadDevices() {
            clearMap();
            try {
                const response = await fetch('/api/devices');
                const devices = await response.json();
                
                const deviceListElement = document.getElementById('deviceList');
                deviceListElement.innerHTML = '';
                
                devices.forEach(device => {
                    const card = document.createElement('div');
                    card.classList.add('device-card');
                    card.dataset.deviceId = device.device_id;
                    card.onclick = () => loadDeviceData(device.device_id);
                    
                    const time = new Date(device.last_updated).toLocaleString();

                    card.innerHTML = `
                        <h4>${device.device_id}</h4>
                        <p class="last-updated">Last updated: ${time}</p>
                        <div class="location-info">
                           Lat: ${device.latitude.toFixed(6)}, Lon: ${device.longitude.toFixed(6)}
                        </div>
                    `;
                    deviceListElement.appendChild(card);
                });
            } catch (error) {
                console.error('Failed to load devices:', error);
            }
        }

        async function loadDeviceData(deviceId) {
            currentDevice = deviceId;
            document.querySelectorAll('.device-card').forEach(card => card.classList.remove('active'));
            document.querySelector(`[data-device-id="${deviceId}"]`).classList.add('active');
            
            try {
                const response = await fetch(`/api/device/${deviceId}`);
                const data = await response.json();

                if (!map) initMap();
                clearMap();
                
                const locations = data.locations;
                if (locations && locations.length > 0) {
                    const firstLocation = locations[0];
                    const latlng = [firstLocation.latitude, firstLocation.longitude];
                    
                    if (!deviceLayers.has(deviceId)) {
                        deviceLayers.set(deviceId, {});
                    }

                    // Add a marker for the latest position
                    const marker = L.marker(latlng).addTo(map)
                        .bindPopup(`<b>${deviceId}</b><br>Lat: ${latlng[0]}, Lon: ${latlng[1]}`);
                    deviceLayers.get(deviceId).marker = marker;
                    
                    // Add a route line
                    const latlngs = locations.map(loc => [loc.latitude, loc.longitude]).reverse();
                    const polyline = L.polyline(latlngs, {color: 'blue'}).addTo(map);
                    deviceLayers.get(deviceId).routeLine = polyline;

                    map.fitBounds(polyline.getBounds());
                } else {
                    alert('No location data for this device.');
                }
            } catch (error) {
                console.error('Failed to load device data:', error);
            }
        }

        async function saveAdminSettings() {
            const newPassword = document.getElementById('adminPassword').value;
            const newAdminToken = btoa(newPassword);
            
            try {
                const response = await fetch(`/api/device/admin/settings`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: newAdminToken,
                        settings: {
                            // Здесь могут быть другие настройки
                            admin_password: newPassword
                        }
                    })
                });
                if (response.ok) {
                    alert('Admin password updated successfully!');
                } else {
                    alert('Failed to update admin password. Check token.');
                }
            } catch (error) {
                console.error('Error saving settings:', error);
                alert('An error occurred.');
            }
        }
        
        function clearMap() {
            deviceLayers.forEach(layers => {
                if (layers.routeLine) map.removeLayer(layers.routeLine);
                if (layers.marker) map.removeLayer(layers.marker);
                if (layers.markers) {
                    layers.markers.forEach(m => map.removeLayer(m));
                }
            });
            deviceLayers.clear();
        }

        function refreshDevices() {
            loadDevices();
        }

        function startAutoUpdate() {
            updateInterval = setInterval(() => {
                if (currentTab === 'devices') {
                    loadDevices();
                }
            }, 10000);
        }

        function logout() {
            token = '';
            clearInterval(updateInterval);
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = ADMIN_PASSWORD;
        }

    </script>
</body>
</html>
