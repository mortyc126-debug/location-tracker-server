<!DOCTYPE html>
<html>
<head>
    <title>System Monitor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a1a; color: #fff; }
        
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-form {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 350px;
        }
        
        .login-form h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .error-msg {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        
        .hidden { display: none !important; }
        
        .main-container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 350px;
            background: #2a2a2a;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-bottom: 1px solid #444;
        }
        
        .sidebar-header h3 {
            margin-bottom: 15px;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .devices-list {
            padding: 20px;
        }
        
        .device-card {
            background: #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .device-card:hover {
            background: #3a3a3a;
            border-color: #667eea;
        }
        
        .device-card.active {
            background: #3a3a3a;
            border-color: #764ba2;
        }
        
        .device-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 8px;
        }
        
        .device-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-online { background: #4CAF50; }
        .status-offline { background: #f44336; }
        
        .device-info {
            font-size: 12px;
            color: #999;
            line-height: 1.6;
        }
        
        .battery-level {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }
        
        .battery-icon {
            width: 20px;
            height: 10px;
            border: 1px solid #999;
            border-radius: 2px;
            position: relative;
        }
        
        .battery-fill {
            height: 100%;
            background: #4CAF50;
            border-radius: 1px;
        }
        
        .map-container {
            flex: 1;
            position: relative;
        }
        
        #map {
            height: 100%;
        }
        
        .map-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(42, 42, 42, 0.9);
            padding: 10px;
            border-radius: 8px;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            left: 370px;
            z-index: 1000;
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loginContainer" class="login-container">
        <div class="login-form">
            <h2>üîí Secure Access</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" autocomplete="off">
            </div>
            <button class="login-btn" onclick="login()">LOGIN</button>
            <div id="errorMsg" class="error-msg hidden"></div>
        </div>
    </div>

    <div id="mainApp" class="main-container hidden">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>üìç Tracking Devices</h3>
                <div class="control-buttons">
                    <button class="btn" onclick="refreshDevices()">‚Üª Refresh</button>
                    <button class="btn" onclick="showAllDevices()">üëÅ Show All</button>
                    <button class="btn" onclick="clearMap()">üóë Clear</button>
                </div>
            </div>
            <div class="devices-list" id="devicesList"></div>
        </div>
        
        <div class="map-container">
            <button class="logout-btn" onclick="logout()">Logout</button>
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let token = '';
        let devicesData = new Map();
        let deviceLayers = new Map();
        let updateInterval;
        let selectedDeviceId = null;

        const deviceColors = [
            '#FF5722', '#2196F3', '#4CAF50', '#FF9800', 
            '#9C27B0', '#795548', '#607D8B', '#E91E63'
        ];

        // Enter key handler
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    token = data.token;
                    document.getElementById('loginContainer').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    initMap();
                    loadDevices();
                    startAutoUpdate();
                } else {
                    errorMsg.textContent = 'Invalid credentials';
                    errorMsg.classList.remove('hidden');
                }
            })
            .catch(error => {
                errorMsg.textContent = 'Connection error';
                errorMsg.classList.remove('hidden');
            });
        }

        function logout() {
            token = '';
            clearInterval(updateInterval);
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function initMap() {
            map = L.map('map').setView([55.7558, 37.6176], 10);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap'
            }).addTo(map);
        }

        function loadDevices() {
            fetch(`/api/devices/${token}`)
                .then(response => response.json())
                .then(devices => {
                    updateDevicesList(devices);
                    if (selectedDeviceId) {
                        loadDeviceData(selectedDeviceId);
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function updateDevicesList(devices) {
            const list = document.getElementById('devicesList');
            list.innerHTML = '';
            
            devices.forEach((device, index) => {
                const card = document.createElement('div');
                card.className = `device-card ${selectedDeviceId === device.device_id ? 'active' : ''}`;
                card.onclick = () => selectDevice(device.device_id);
                
                const lastSeen = device.last_seen ? 
                    new Date(device.last_seen).toLocaleString() : 'Never';
                const isOnline = device.last_seen && 
                    (Date.now() - device.last_seen) < 300000;
                
                const color = deviceColors[index % deviceColors.length];
                const battery = device.battery || 0;
                
                card.innerHTML = `
                    <div class="device-name" style="color: ${color}">
                        ${device.device_name}
                    </div>
                    <div class="device-status">
                        <div class="status-dot ${isOnline ? 'status-online' : 'status-offline'}"></div>
                        <span style="font-size: 14px">${isOnline ? 'Online' : 'Offline'}</span>
                    </div>
                    <div class="device-info">
                        Last update: ${lastSeen}<br>
                        Points collected: ${device.location_count}
                        ${device.last_location ? `<br>Location: ${device.last_location.lat.toFixed(4)}, ${device.last_location.lng.toFixed(4)}` : ''}
                    </div>
                    <div class="battery-level">
                        <div class="battery-icon">
                            <div class="battery-fill" style="width: ${battery}%"></div>
                        </div>
                        <span style="font-size: 12px; color: #999">${battery}%</span>
                    </div>
                `;
                
                list.appendChild(card);
            });
        }

        function selectDevice(deviceId) {
            selectedDeviceId = deviceId;
            clearMap();
            loadDeviceData(deviceId);
            
            document.querySelectorAll('.device-card').forEach(card => {
                card.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }

        function loadDeviceData(deviceId) {
            fetch(`/api/device/${deviceId}/${token}`)
                .then(response => response.json())
                .then(data => {
                    displayDeviceOnMap(data, deviceId);
                })
                .catch(error => console.error('Error:', error));
        }

        function displayDeviceOnMap(deviceData, deviceId) {
            if (deviceData.locations.length === 0) return;

            const colorIndex = Array.from(devicesData.keys()).indexOf(deviceId);
            const color = deviceColors[colorIndex % deviceColors.length];

            // Route line
            const latLngs = deviceData.locations.map(loc => [loc.latitude, loc.longitude]);
            const routeLine = L.polyline(latLngs, {color: color, weight: 3}).addTo(map);

            // Last position marker
            const lastLocation = deviceData.locations[deviceData.locations.length - 1];
            const marker = L.marker([lastLocation.latitude, lastLocation.longitude])
                .addTo(map)
                .bindPopup(`
                    <b>${deviceData.device_name}</b><br>
                    Last seen: ${new Date(lastLocation.timestamp).toLocaleString()}<br>
                    Accuracy: ${lastLocation.accuracy}m<br>
                    Battery: ${deviceData.battery}%
                `);

            deviceLayers.set(deviceId, { routeLine, marker });
            devicesData.set(deviceId, deviceData);

            map.fitBounds(routeLine.getBounds());
        }

        function showAllDevices() {
            selectedDeviceId = null;
            clearMap();
            
            fetch(`/api/devices/${token}`)
                .then(response => response.json())
                .then(devices => {
                    devices.forEach(device => {
                        if (device.location_count > 0) {
                            loadDeviceData(device.device_id);
                        }
                    });
                });

            document.querySelectorAll('.device-card').forEach(card => {
                card.classList.remove('active');
            });
        }

        function clearMap() {
            deviceLayers.forEach(layers => {
                if (layers.routeLine) map.removeLayer(layers.routeLine);
                if (layers.marker) map.removeLayer(layers.marker);
            });
            deviceLayers.clear();
        }

        function refreshDevices() {
            loadDevices();
        }

        function startAutoUpdate() {
            updateInterval = setInterval(() => {
                loadDevices();
            }, 10000);
        }
    </script>
</body>
</html>
